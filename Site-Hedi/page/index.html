<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/datatables.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/datatables.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script type="text/javascript" charset="utf8" src="/assets/js/home.js"></script>

    <title>Hedi - Home</title>
</head>

<body>


    <div class="wrapper d-flex ">

        <!-- Sidebar -->
        <div class="col-2 sidebar min-vh-100 p-0" id="sidebar">

            <ul class="nav flex-column">
                <li class="nav-item ">
                    <div class="py-5">
                        <img src="/assets/img/logo_hedi.png" alt="" class="imglogofundoazul img-fluid d-none d-md-block">
                    </div>
                </li>
                <li class="nav-item"><a href="/" class="nav-link active">Pacientes</a></li>
                <li class="nav-item"><a href="/" class="nav-link ">Perfil</a></li>
                <li class="nav-item"><a type="button" onclick="logout()" class="nav-link ">Sair</a></li>
            </ul>
        </div>

        <!-- Page Content -->
        <div id="content" class="container-fluid ">
            <!-- We'll fill this with dummy content -->
            <div class="mt-2 row col-lg-12 card p-3">

                <p class="align-self-center " style="font-size: 30px; font-weight: 600;">PACIENTES</p>
                <div class=" col-12 d-flex mt-2 card-body">

                    <div class="col-7 d-flex ">

                        <p class="align-self-center m-0">Pesquisa:</p>
                        <div class="d-flex col-8 justify-content-start">

                            <input id="pesquisa" class="form-control shadow-none col-4 mr-3" type="text">
                            <select id="select-coluna" name="select-coluna" class="form-control custom-select col-4 ">
                                <option value="0">Selecione a Coluna</option>
                                <option value="1">Nome</option>
                                <option value="2">Telefone</option>
                            </select>
                            <a type="button" class="btn btn-info align-self-center mx-2" onclick="postRelatorio()">Consultar</a>
                        </div>
                    </div>
                    <div class="col-5 d-flex ">
                        <!-- <div class="col-3"></div> -->
                        <p class="m-0  align-self-center mr-2">Selecione um tipo de Diabetes:</p>
                        <select id="select-diabetes" name="select-diabetes" class="form-control custom-select col-4" onchange="postRelatorio()">
                            <option value="0">Todos</option>
                            <option value="1">Tipo 1</option>
                            <option value="2">Tipo 2</option>
                            <option value="3">Gravides</option>
                            <option value="4">Pre-Diabetes</option>
                        </select>

                    </div>
                </div>
                <div class="container-fluid card-body">
                    <table id="pacientes" class="table table-striped table-bordered display " style="width: 100%;">
                        <thead>
                            <tr>
                                <th><img class="icone" src="/assets/img/icon/do-utilizador.svg" alt="Imagem" /> Nome</th>
                                <th><img class="icone" src="/assets/img/icon/classificacao.svg" alt="Imagem" /> Fator Sensibilidade</th>
                                <th><img class="icone" src="/assets/img/icon/drop-counter.svg" alt="Imagem" /> Tipo de Diabetes</th>
                                <th><img class="icone" src="/assets/img/icon/receptor-de-telefone.svg" alt="Imagem" /> Telefone</th>
                                <th> Consulte</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </div>

    </div>



</body>

</html>
<script>


    function logout() {
        sessionStorage.clear();
        window.location.replace("/");

    }
    $(function () {
        $(".nav-link").hover(function () {
            $(this).toggleClass('active');
        });

        var areaChartData = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [
                {
                    label: 'Digital Goods',
                    backgroundColor: 'rgba(60,141,188,0.9)',
                    borderColor: 'rgba(60,141,188,0.8)',
                    pointRadius: false,
                    pointColor: '#3b8bba',
                    pointStrokeColor: 'rgba(60,141,188,1)',
                    pointHighlightFill: '#fff',
                    pointHighlightStroke: 'rgba(60,141,188,1)',
                    data: [28, 48, 40, 19, 86, 27, 90]
                },
                {
                    label: 'Electronics',
                    backgroundColor: 'rgba(210, 214, 222, 1)',
                    borderColor: 'rgba(210, 214, 222, 1)',
                    pointRadius: false,
                    pointColor: 'rgba(210, 214, 222, 1)',
                    pointStrokeColor: '#c1c7d1',
                    pointHighlightFill: '#fff',
                    pointHighlightStroke: 'rgba(220,220,220,1)',
                    data: [65, 59, 80, 81, 56, 55, 40]
                },
            ]
        }



        //-------------
        //- BAR CHART -
        //-------------
        var barChartCanvas = $('#barChart').get(0).getContext('2d')
        var barChartData = $.extend(true, {}, areaChartData)
        var temp0 = areaChartData.datasets[0]
        var temp1 = areaChartData.datasets[1]
        barChartData.datasets[0] = temp1
        barChartData.datasets[1] = temp0

        var barChartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            datasetFill: false
        }

        var barChart = new Chart(barChartCanvas, {
            type: 'bar',
            data: barChartData,
            options: barChartOptions
        })

    });
</script>
