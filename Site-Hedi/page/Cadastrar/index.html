<!DOCTYPE html><!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>HEDI</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
  <script type="text/javascript" charset="utf8" src="/assets/js/cadastrar.js"></script>

</head>

<body>




  <div id="conteudoEsq" class="container" align="center">
    <div class="row py-5 mt-4 align-items-center justify-content-center">
      <!-- For Demo Purpose -->
      <div class="col-md-9 pr-lg-9 mb-9 mb-md-12 align-items-center">
        <h1 class="h1dahome">Bem Vindo ao</h1>
        <img src="/assets/img/logo hedi.png" alt="" class="img-fluid mb-3 d-none d-md-block">
        <p>APLICAÇÃO PARA SAUDE DE DIABETICOS</p>
        <img src="/assets/img/web.png" alt="" class="img-fluid mb-3 d-none d-md-block">
        </p>
      </div>
    </div>
  </div>


  <div id="conteudoDir" class="container justify-content-center">

    <form id="formCadastro">
      <h2 class="h2dahome mb-4" align="center">Realize seu cadastro:</h2>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputNome">Nome Completo:</label>
          <input id="nome" name="nome" type="text" class="form-control borderform" required>
        </div>
        <div class="form-group col-md-3">
          <label for="inputCEP">CEP:</label>
          <input id="cep" name="cep" type="number" class="form-control borderform" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputEnde">Endereço</label>
          <input id="endereco" name="endereco" type="text" class="form-control borderform" required>
        </div>
        <div class="form-group col-md-3">
          <label for="inputNumero">Número:</label>
          <input id="numero" name="numero" type="number" class="form-control borderform" required>
        </div>
        <div class="form-group col-md-12">
          <label for="inputEmail">Telefone:</label>
          <input id="telefone" name="telefone" type="number" class="form-control borderform" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputEmail">Email:</label>
          <input id="email" name="email" type="email" class="form-control borderform" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputSenha">Senha:</label>
          <input id="senha" name="senha" type="password" class="form-control borderform" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputConfirmarSenha">Confirmar Senha:</label>
          <input id="senha2" name="senha2" type="password" class="form-control borderform" required>
        </div>        
      </div>
      <div class="msgAvisos form-group col-md-12 d-block "></div>

      
        <button type="submit" id="cadastro" class="btn btnnovo col-md-5 form-group">CADASTRE-SE</button>
         <a href="/page/Login" class="btn btn-outline-light col-md-5 form-group" style="float: right;">CANCELAR</a>

      <!-- <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  LEMBRAR-SENHA
                </label>
              </div>
            </div> -->      
    </form>

  </div>



</body>

</html>
