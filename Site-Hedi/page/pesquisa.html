<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>HEDI</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>




  <div id="conteudoEsq" class="container" align="center">
    <div class="row py-5 mt-4 align-items-center justify-content-center">
      <!-- For Demo Purpose -->
      <div class="col-md-9 pr-lg-9 mb-9 mb-md-12 align-items-center">
        <h1 class="h1dahome">Bem Vindo ao</h1>
        <img src="/assets/img/logo hedi.png" alt="" class="img-fluid mb-3 d-none d-md-block">
        <p>APLICAÇÃO PARA SAUDE DE DIABETICOS</p>
        <img src="/assets/img/web.png" alt="" class="img-fluid mb-3 d-none d-md-block">
        </p>
      </div>
    </div>
  </div>


  <div id="conteudoDir" class="container justify-content-center">

    <form>
      <h2 class="h2dahome mb-4" align="center">Realize seu cadastro:</h2>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputNome">Nome Completo:</label>
          <input type="text" class="form-control borderform" required>
        </div>
        <div class="form-group col-md-3">
          <label for="inputCEP">CEP:</label>
          <input type="number" class="form-control borderform" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputEnde">Endereço</label>
          <input type="text" class="form-control borderform" required>
        </div>
        <div class="form-group col-md-3">
          <label for="inputNumero">Número:</label>
          <input type="number" class="form-control borderform" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputEmail">Email:</label>
          <input type="email" class="form-control borderform" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputSenha">Senha:</label>
          <input type="password" class="form-control borderform" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputConfirmarSenha">Confirmar Senha:</label>
          <input type="password" class="form-control borderform" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            LEMBRAR-SENHA
          </label>
        </div>
      </div>
      <button type="submit" class="btn btnnovo col-md-5">CADASTRE-SE</button>
    </form>

  </div>



</body>

</html>
